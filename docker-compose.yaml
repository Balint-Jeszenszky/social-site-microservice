version: "3.3"

services:
  traefik:
    image: traefik:v2.5
    restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "8080:8080"
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --api.debug=true
      - --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=web
      - --entrypoints.web.address=:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.service=api@internal"
    
  static:
    image: httpd:2.4
    restart: always
    container_name: static
    volumes:
      - ./social-site-frontend/dist/social-site-frontend/index.html:/usr/local/apache2/htdocs/index.html
      - ./social-site-frontend/dist/social-site-frontend:/usr/local/apache2/htdocs/static
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.root.entrypoints=web"
      - "traefik.http.routers.root.rule=Path(`/`)"
      - "traefik.http.routers.static.entrypoints=web"
      - "traefik.http.routers.static.rule=PathPrefix(`/static`)"
    networks:
      - web
      
  auth-db:
    image: postgres
    restart: always
    container_name: auth-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=DevPass0
      - POSTGRES_DB=users
    volumes:
      - ./auth-db:/var/lib/postgresql/data
    networks:
      - backend

  auth:
    image: openjdk:11-jre-stretch
    restart: always
    container_name: auth
    depends_on:
      - auth-db
    command: "java -jar /usr/local/app/auth-0.0.1-SNAPSHOT.jar"
    volumes:
      - "./auth/target/auth-0.0.1-SNAPSHOT.jar:/usr/local/app/auth-0.0.1-SNAPSHOT.jar"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
    networks:
      - web
      - backend
      
  social-db:
    image: postgres
    restart: always
    container_name: social-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=DevPass0
      - POSTGRES_DB=users
    volumes:
      - ./social-db:/var/lib/postgresql/data
    networks:
      - backend

  social:
    image: openjdk:11-jre-stretch
    restart: always
    container_name: social
    depends_on:
      - social-db
    command: "java -jar /usr/local/app/social-0.0.1-SNAPSHOT.jar"
    volumes:
      - "./social/target/social-0.0.1-SNAPSHOT.jar:/usr/local/app/social-0.0.1-SNAPSHOT.jar"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.social.loadbalancer.server.port=8080"
      - "traefik.http.routers.social.entrypoints=web"
      - "traefik.http.routers.social.rule=PathPrefix(`/api/social`)"
    networks:
      - web
      - backend

networks:
  web:
    external: true
  backend:
    external: false
    
volumes:
  static:
    external: true
  auth:
    external: true
  auth-db:
    external: true
  social:
    external: true
  social-db:
    external: true
