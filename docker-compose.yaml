version: "3.3"

services:
  traefik:
    image: traefik:v2.5
    restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "8080:8080"
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --api.debug=true
      - --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=web
      - --entrypoints.web.address=:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.service=api@internal"
    
  static:
    image: httpd:2.4
    restart: always
    volumes:
      - ./social-site-frontend/dist/social-site-frontend/index.html:/usr/local/apache2/htdocs/index.html
      - ./social-site-frontend/dist/social-site-frontend:/usr/local/apache2/htdocs/static
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.root.entrypoints=web"
      - "traefik.http.routers.root.rule=Path(`/`)"
      - "traefik.http.routers.static.entrypoints=web"
      - "traefik.http.routers.static.rule=PathPrefix(`/static`)"
    networks:
      - web
      
networks:
  web:
    external: true
    
volumes:
  static:
    external: true