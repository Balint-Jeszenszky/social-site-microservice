openapi: 3.0.0
info:
  title: social-api
  version: '1.0'
  contact:
    name: Balint Jeszenszky
  description: Social service
servers:
  - url: 'http://localhost/api/social'
    description: docker
  - url: 'http://localhost:8081/api/social'
    description: local
paths:
  /posts:
    get:
      summary: Your GET endpoint
      tags:
        - post
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostsDto'
      operationId: get-posts
      description: Get all friends
      parameters: []
    post:
      summary: ''
      operationId: post-posts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDto'
      description: Create new post
      tags:
        - post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPostDto'
  '/posts/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - post
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostsDto'
        '403':
          description: Forbidden
      operationId: get-posts-userId
      description: Get posts from user
components:
  schemas:
    NewPostDto:
      title: NewPostDto
      type: object
      properties:
        text:
          type: string
      required:
        - text
    PostDto:
      title: PostDto
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        text:
          type: string
      required:
        - id
        - userId
        - text
    PostsDto:
      title: PostsDto
      type: array
      items:
        $ref: '#/components/schemas/PostDto'
    UserDetailsDto:
      title: UserDetailsDto
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
      required:
        - id
        - username
        - firstname
        - lastname
        - email
tags:
  - name: post
