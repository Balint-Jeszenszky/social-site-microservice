<div class="margin">
    <form (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" name="firstName" [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" name="lastName" [(ngModel)]="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Password</mat-label>
            <input matInput="password" type="password" placeholder="Password" name="password" [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Confirm password</mat-label>
            <input matInput="password" type="password" placeholder="Password" name="confirmPassword" [(ngModel)]="confirmPassword">
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
    </form>
</div>
