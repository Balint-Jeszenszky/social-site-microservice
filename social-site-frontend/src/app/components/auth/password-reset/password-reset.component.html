<div class="center">
    <form (ngSubmit)="onReset()">
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>New password</mat-label>
            <input matInput type="password" placeholder="At least 8 character" name="newPassword" [(ngModel)]="newPassword">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" placeholder="Same here" name="confirmPassword" [(ngModel)]="confirmPassword">
        </mat-form-field>
        <button mat-raised-button color="primary">Reset</button>
    </form>
</div>
