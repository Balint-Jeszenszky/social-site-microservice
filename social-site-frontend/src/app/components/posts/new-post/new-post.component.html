<mat-card class="new-post-card">
    <mat-form-field class="new-post-full-width" appearance="fill">
        <mat-label>New post</mat-label>
        <textarea matInput placeholder="Write the post here" [(ngModel)]="text"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="post()">Post</button>
</mat-card>
