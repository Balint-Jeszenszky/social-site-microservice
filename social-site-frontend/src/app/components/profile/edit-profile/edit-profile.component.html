<div class="container">
    <form (ngSubmit)="onSave()">
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="Firstname" name="firstname" [(ngModel)]="firstname">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Lastname" name="lastname" [(ngModel)]="lastname">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Old password</mat-label>
            <input matInput type="password" placeholder="Old password - Leave empty to keep current" name="password" [(ngModel)]="oldPassword">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>New password</mat-label>
            <input matInput type="password" placeholder="New password" name="password" [(ngModel)]="newPassword">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" placeholder="Confirm password" name="password" [(ngModel)]="confirmPassword">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <a routerLink="/profile" mat-raised-button class="btn-margin">Cancel</a>
        <button mat-raised-button color="warn" class="btn-margin" type="button" (click)="onDelete()">Delete profile</button>
    </form>
</div>
