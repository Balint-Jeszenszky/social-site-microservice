<div>
    <table *ngIf="friends.length" mat-table [dataSource]="friends">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let friend">{{ friend.firstname }} {{friend.lastname}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let friend">{{ friend.username }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let friend">
                <mat-icon class="pointer" (click)="delteFriend(friend.id)">remove_circle</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'username', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'username', 'actions']"></tr>
    </table>
    <h1 *ngIf="!friends.length" class="text-center">Find some friends!</h1>
</div>
