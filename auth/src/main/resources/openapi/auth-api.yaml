openapi: 3.0.0
info:
  title: auth-api
  version: '1.0'
  description: Authentication service
  contact:
    name: Balint Jeszenszky
servers:
  - url: 'http://localhost/api/auth'
paths:
  /register:
    post:
      summary: ''
      operationId: post-register
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailsDto'
        '400':
          description: Bad Request
        '409':
          description: Conflict
      tags:
        - register
      description: Register new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDto'
  '/user/{id}':
    get:
      summary: Your GET endpoint
      tags:
        - user-management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailsDto'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get-user
      description: Get user details
      parameters: []
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    delete:
      summary: ''
      operationId: delete-user-id
      responses:
        '204':
          description: No Content
      description: Delete user
      tags:
        - user-management
    put:
      summary: ''
      operationId: put-user-id
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailsDto'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      description: Edit user data
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      tags:
        - user-management
  /register/validate:
    get:
      summary: Your GET endpoint
      tags:
        - register
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
      operationId: get-register-validate
      description: Email verification
      parameters:
        - schema:
            type: string
          in: query
          name: key
          required: true
    parameters: []
  /login:
    post:
      summary: ''
      operationId: post-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginDetailsDto'
        '401':
          description: Unauthorized
      description: Send login information
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentialsDto'
        description: Login credentials
      tags:
        - login
  /forgotPassword:
    post:
      summary: ''
      operationId: post-forgotPassword
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordDto'
        description: Password reset by email
      tags:
        - forgot-password
      description: Password reset by email
  /login/refresh:
    post:
      summary: ''
      operationId: post-login-refresh
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewTokenDto'
        '401':
          description: Unauthorized
      description: Get new access token with refresh token
      tags:
        - login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenDto'
  '/publicUser/{id}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUserDetailsDto'
        '404':
          description: Not Found
      operationId: get-publicUser
      description: Get public user details
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
  /login/details:
    post:
      summary: ''
      operationId: post-login-details
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailsDto'
        '401':
          description: Unauthorized
      description: Get user details by token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenDto'
      tags:
        - login
components:
  schemas:
    UserDetailsDto:
      title: UserDetailsDto
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
      required:
        - id
        - username
        - firstname
        - lastname
        - email
    RegisterDto:
      title: RegisterDto
      type: object
      properties:
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      required:
        - username
        - firstname
        - lastname
        - email
        - password
        - confirmPassword
    UpdateUserDto:
      title: UpdateUserDto
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        oldpassword:
          type: string
        newpassword:
          type: string
        confirmpassword:
          type: string
      required:
        - firstname
        - lastname
        - email
    LoginDetailsDto:
      title: LoginDetailsDto
      type: object
      description: ''
      properties:
        userDetails:
          $ref: '#/components/schemas/UserDetailsDto'
        accessToken:
          type: string
        refreshToken:
          type: string
      required:
        - userDetails
        - accessToken
        - refreshToken
    LoginCredentialsDto:
      title: LoginCredentialsDto
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    ForgotPasswordDto:
      title: ForgotPasswordDto
      type: object
      properties:
        email:
          type: string
      required:
        - email
    NewTokenDto:
      title: NewTokenDto
      type: object
      description: ''
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
      required:
        - accessToken
        - refreshToken
    RefreshTokenDto:
      title: RefreshTokenDto
      type: object
      properties:
        token:
          type: string
      required:
        - token
    PublicUserDetailsDto:
      title: PublicUserDetailsDto
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
      required:
        - id
        - username
        - firstName
        - lastName
    AccessTokenDto:
      title: AccessTokenDto
      type: object
      properties:
        accessToken:
          type: string
      required:
        - accessToken
  securitySchemes: {}
tags:
  - name: register
  - name: user-management
  - name: login
  - name: forgot-password
